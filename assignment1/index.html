<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/movie.css" />
    <title>NETFLIX</title>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <h1 class="netflix">NETFLIX</h1>
        <nav>
          <span class="nav-content">홈</span>
          <span class="nav-content">시리즈</span>
          <span class="nav-content">영화</span>
          <span class="nav-content">NEW! 요즘 대세 콘텐츠</span>
          <span class="nav-content">내가 찜한 콘텐츠</span>
          <span class="nav-content">언어별로 찾아보기</span>
        </nav>
      </div>
      <div class="right-section">
        <img class="search-icon" src="assets/icons/search.svg" />
        <div class="notifications-icon-container">
          <img
            class="notifications-icon"
            src="assets/icons/notifications.svg"
          />
          <div class="notifications-count">1</div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <img
          src="assets/images/mainImg.jpg"
          alt="메인 이미지"
          class="main-image"
        />
        <div class='main-container-2'>
      <div class="main-title">이웃집 토토로</div>
      
        <div class="main-text">
          도시를 떠나 시골로 이사 온 ‘사츠키’와 ‘메이’는 우연히 숲속에 살고 있는
          신비로운 생명체 ‘토토로’를 만나 신비한 모험을 함께 한다. 그러던 어느 날,
          어머니의 병원에서 위태로운 소식이 도착하고 언니 ‘사츠키’가 정신없이
          아빠에게 연락을 취하는 와중에 ‘메이’가 행방불명 되는데…
        </div>
        <div class="main-button-container">
          <button class="main-button">
            <img class='main-button-image' src='assets/icons/play.png'>
            <div class='main-button-text'>재생</div></button>
          <button class="main-button">
            <img class='main-button-image' src='assets/icons/information.png'>
            <div class='main-button-text'>상세 정보</div></button>
          </button>
        </div>
        
      </div>
    </div>
    <div class='container'>
      <div class='name'>요즘 뜨는 콘텐츠</div>
      <div class="movie-container">
        <div class="movie">
          <img src="assets/images/m1.jpeg" alt="영화1" />
          <div>이웃집 토토로</div>
        </div>

        <div class="movie">
          <img src="assets/images/m2.jpeg" alt="영화2" />
          <div>엘리멘탈</div>
        </div>
        <div class="movie">
          <img src="assets/images/m3.jpeg" alt="영화3" />
          <div>킬복순</div>
        </div>
        <div class="movie">
          <img src="assets/images/m4.jpeg" alt="영화4" />
          <div>콘크리트 유토피아</div>
        </div>
        <div class="movie">
          <img src="assets/images/m5.jpeg" alt="영화5" />
          <div>괴물</div>
        </div>
        <div class="movie">
          <img src="assets/images/m6.jpeg" alt="영화6" />
          <div>비공식 작전</div>
        </div>
        <div class="movie">
          <img src="assets/images/m7.jpeg" alt="영화7" />
          <div>오펜하이머</div>
        </div>
        <div class="movie">
          <img src="assets/images/m8.jpeg" alt="영화8" />
          <div>인셉션</div>
        </div>
      </div>
    </div>
  </body>
</html>
